<!DOCTYPE html>
<html lang="en">

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <h1
      id="sizeHeading"
      style="
        position: absolute;
        z-index: 500;
        color: black;
        font-weight: bold;
        font-size: 13px;
      "
    >
      NaN

    <nav>
      <div class="nav_container">
        <img
          class="nav_logo"
          src="./src/Limag™Studio-Logo.svg"
          alt="Limag™ Studio Logo"
        />
      </div>
    </nav>
    <main>
      <section>
        <div class="container hero_container golden_grid_column">
          <div
            class="hero_wrapper hero_wrapper_left padding_top padding_bottom padding_left"

              <div class="hero_paragraph">
                <p>
                  Extract is a design studio that gives form to new ideas. With

                  unscramble what’s important.
                </p>
                <!-- TODO: Make this a heading -->
                <p>( put some characteristic )</p>
              </div>
            </div>
          </div>

          <div
            class="hero_wrapper hero_wrapper_right padding_top padding_bottom padding_right"
          >
            <div class="hero_cta_wrapper golden_grid_row">
              <div class="hero_img"></div>
              <a
                class="hero_cta_btn"
                href="http://www.google.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="./src/arrow.svg" alt="Eplore Projects" />
              </a>
            </div>
          </div>
        </div>
      </section>

      <div class="container"></div>

    <canvas class="canvas2d"></canvas>
